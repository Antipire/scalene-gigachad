# https://docs.github.com/en/actions/guides/building-and-testing-python#publishing-to-package-registries

name: pypi upload

on:
  release:
    types: [ created ]
  workflow_dispatch: # manual execution

jobs:
  pypi-upload:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
        #        os: [ ubuntu-latest, macos-latest ]  disabled while researching manylinux1 policy

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Work around arm64 support on MacOS
      # https://github.com/actions/virtual-environments/issues/2557
      if: ${{ matrix.os }} == 'macos-latest'
      run:
        sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*
    - name: Build & Upload
      env:
        TWINE_REPOSITORY: ${{ secrets.PYPI_REPOSITORY }}
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: make upload
