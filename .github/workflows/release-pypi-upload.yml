# https://docs.github.com/en/actions/guides/building-and-testing-python#publishing-to-package-registries

name: pypi upload

on:
  release:
    types: [ created ]

jobs:
  pypi-upload:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        # workaround for missing arm64 support:
        # https://github.com/actions/virtual-environments/issues/2557
        [[ `uname -s` == 'Darwin' ]] && sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*
    - name: Build
      run: make pkg
    - name: Upload
      env:
        TWINE_REPOSITORY: ${{ secrets.PYPI_REPOSITORY }}
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: make upload
